name: Deploy to ECS

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "300869608277"
  ECR_REPOSITORY: "dashboard/api"

  ECS_CLUSTER: "api-cluster"
  ECS_SERVICE: "dialem-api-task-def-service-2frxiyw3"

  TASK_DEFINITION_FAMILY: "dialem-api-task-def"
  CONTAINER_NAME: "api"

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::300869608277:role/DialemGithubRole

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform init
        run: terraform -chdir=infra init -input=false

      - name: Terraform apply
        run: terraform -chdir=infra apply -input=false -auto-approve

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image (multi-arch)
        env:
          IMAGE_URI: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}
          TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --provenance=false \
            --sbom=false \
            -t $IMAGE_URI:$TAG \
            -t $IMAGE_URI:latest \
            --push .

      - name: Create new task definition revision with new image tag
        env:
          IMAGE_URI: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        run: |
          aws ecs describe-task-definition \
            --task-definition $TASK_DEFINITION_FAMILY \
            --query taskDefinition \
            > taskdef.json

          jq --arg IMAGE "$IMAGE_URI" --arg NAME "$CONTAINER_NAME" '
            .containerDefinitions |= map(if .name == $NAME then .image = $IMAGE else . end)
            | del(
              .taskDefinitionArn,
              .revision,
              .status,
              .requiresAttributes,
              .compatibilities,
              .registeredAt,
              .registeredBy
            )
          ' taskdef.json > taskdef-rendered.json

          aws ecs register-task-definition \
            --cli-input-json file://taskdef-rendered.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text \
            > new-taskdef-arn.txt

      - name: Deploy new task definition to service
        run: |
          NEW_TD_ARN=$(cat new-taskdef-arn.txt)
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $NEW_TD_ARN

          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE
