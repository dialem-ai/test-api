name: Deploy to ECS

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "300869608277"
  ECR_REPOSITORY: "dashboard/api"
  ECS_CLUSTER: "api-cluster"
  ECS_SERVICE: "dialem-api-task-def-service-2frxiyw3"

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Docker Buildx + QEMU for multi-arch
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # 3️⃣ Configure AWS credentials with OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/DialemGithubRole

      # 4️⃣ Login to ECR
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 5️⃣ Build & push multi-arch Docker image
      - name: Build and push image
        env:
          IMAGE_URI: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE_URI:latest \
            --push .

      # 6️⃣ Register new ECS task definition revision
      - name: Register new ECS task definition
        id: register-task
        env:
          IMAGE_URI: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}
        run: |
          # Get current task definition
          aws ecs describe-task-definition \
            --task-definition dialem-api-task-def \
            > taskdef.json

          # Update container image in JSON and remove immutable fields
          jq --arg IMAGE "$IMAGE_URI:latest" \
            '.taskDefinition.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            taskdef.json > new-taskdef.json

          # Register new revision and store revision number
          NEW_REV=$(aws ecs register-task-definition \
            --cli-input-json file://new-taskdef.json \
            --query "taskDefinition.revision" \
            --output text)

          echo "NEW_REV=$NEW_REV" >> $GITHUB_ENV

      # 7️⃣ Update ECS service to use the new revision
      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition dialem-api-task-def:${{ env.NEW_REV }}
